<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ site.author }} / {{ site.tagline }}</title>
	<meta name="author" content="{{ site.author }}">
	<meta name="description" content="{{ site.description }}">
	<meta name="keywords" content="{{ site.keywords }}">
	{% include head.html %}
</head>
<body>
	{% include header.html %}
	<main class="content short">
		<section class="projects">
			<div class="container">
				<ul class="projects-list">
						<li>
								<div class="img-wrapper">
									<img src="{{ '/photos/resized/rockaway.jpg' | prepend: site.baseurl }}" alt="Margaret in front of a Rockaway sunset" />
								</div>
						</li>
				</ul>
			</div>
		</section>
	</main>
	{% include footer.html %}
	<script src="{{ "/assets/scripts/vendor/scrollreveal.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/scripts/home.js" | prepend: site.baseurl }}"></script>
</body>
</html>
